- name: Commit & Push Hasil
  run: |
    git config --global user.email "actions@github.com"
    git config --global user.name "GitHub Actions"
    # Buat folder output kalau belum ada
    mkdir -p output
    # Buat file kosong kalau belum ada
    touch output/active_all.txt output/clash_config.yaml
    git add output/active_all.txt output/clash_config.yaml
    git commit -m "Update hasil checker" || echo "Tidak ada perubahan"
    git push
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
